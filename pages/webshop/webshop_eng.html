<!DOCTYPE html>
<html lang="en">

<head>

    <div class="container">

                <p id="valueHammer"></p>
                <p id="aantalHammers"></p>
                <button onclick="buyhammer()" id="hammer">Buy Hammer</button>

            <div class="col">

            </div>
            <div class="col">

                <br>

<div>
